plugins {
    id 'checkstyle'
    id 'com.github.spotbugs'
    id 'io.freefair.lombok'
    id 'io.spring.dependency-management'
    id 'jacoco'
    id 'java'
    id 'org.springframework.boot'
}

tasks.withType(JavaCompile) {
    options.compilerArgs += ['-Xlint:all']
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

bootJar {
    enabled = false
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport // report is always generated after tests run
}

checkstyle {
    toolVersion '10.0'
}

jacocoTestReport {
    dependsOn test
    reports {
        html.required = true
        xml.required = true
        csv.required = false
    }
}

spotbugs {
    ignoreFailures = true
}

spotbugsMain {
    reports {
        xml.enabled = true
    }
}

spotbugsTest {
    reports {
        xml.enabled = true
    }
}
